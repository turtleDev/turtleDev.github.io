<!DOCTYPE HTML>
<html>
  <head>
    <title>Awesomeness, coming soon to a computer near you</title>
    <link rel="shortcut icon" href="data/icon.ico">
  </head>
  <style type='text/css'>
  /**
   * animation
   */
  @keyframes rotate {
      from { 
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
      }
      to {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
      }
  }

  @-webkit-keyframes rotate {
      from { 
          -webkit-transform: rotate(0deg);
          -moz-transform: rotate(0deg);
          -ms-transform: rotate(0deg);
          -o-transform: rotate(0deg);
          transform: rotate(0deg);
      }
      to {
          -webkit-transform: rotate(360deg);
          -moz-transform: rotate(360deg);
          -ms-transform: rotate(360deg);
          -o-transform: rotate(360deg);
          transform: rotate(360deg);
      }
  }

  html, body {
      height: 100%;
      margin: 0px;
  }

  p, h1 {
      text-align: center;
  }

  p {
      font-size: 24px;
      margin: 8px;
  }

  h1 {
      font-size: 38px;
      font-weight: normal;
      color: rgb(100, 200, 100);
      margin-top: 26px;
      margin-bottom: 10px;
  }

  img {
      display: block;
      margin: auto;
      animation: rotate 7s infinite linear;
      -webkit-animation: rotate 7s infinite linear;
  }

  .image-scaffold {
      min-height: 250px;
  }

  .background {
      background-color: rgb(230, 230, 230);
      display: table;
      height: 100%;
      width: 100%;
  }
  .container {
      display: table-cell;
      vertical-align: middle;
  }
  </style>
  <body>
    <div class='background'>
      <div class='container'>
        <div class='image-scaffold'>
          <img src='data/logo.png' id='logo'>
        <div>
        <h1>turtleDev</h1>
        <p>Awesomeness, coming soon to a computer near you.</p>
      </div>
    </div>
  </body>
</html>
